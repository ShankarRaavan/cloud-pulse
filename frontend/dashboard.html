<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pulse 360 - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-900 text-white">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>
    
    <!-- Main Content -->
    <div id="main-content" class="flex-1 ml-64 flex flex-col overflow-hidden transition-all duration-300">
        <main class="dashboard-main flex-1 overflow-y-auto p-6">
            <h1 class="main-title" style="text-align: center; margin-bottom: 60px; margin-top: 20px; font-weight: 500; color: #63b3ed; font-size: 2.25rem;">Monitoring Dashboard</h1>
            <div class="dashboard-grid">
                <div class="dashboard-box" id="synthetic-box">
                    <h3>Synthetic Monitoring</h3>
                    <div class="stats-container">
                        <div class="stat-circle">
                            <span class="stat-number" id="total-urls">0</span>
                            <span class="stat-label">Monitors</span>
                        </div>
                        <div class="stat-circle outage">
                            <span class="stat-number" id="outages">0</span>
                            <span class="stat-label">Outages</span>
                        </div>
                    </div>
                </div>
                <div class="dashboard-box" id="azure-cost-box">
                    <h3>
                        <svg class="azure-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0078d4" d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Azure Subscription Costs
                    </h3>
                    <div class="azure-stats-container">
                        <div class="azure-stat-circle" id="total-cost-circle">
                            <span class="azure-stat-number" id="total-cost-amount">--</span>
                            <span class="azure-stat-label">Total Cost</span>
                        </div>
                        <div class="azure-stat-circle budget" id="budget-circle">
                            <span class="azure-stat-number" id="budget-usage">--</span>
                            <span class="azure-stat-label">Budget Used</span>
                        </div>
                    </div>
                    <div class="cost-actions">
                        <button class="cost-action-btn" onclick="window.location.href='cost_report_azure.html'">
                            View Full Report
                        </button>
                    </div>
                </div>
                <div class="dashboard-box placeholder">
                    <h3>Placeholder</h3>
                    <p>(Coming Soon)</p>
                </div>
            </div>
        </main>
    </div>
</div>

    <script src="sidebar.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
