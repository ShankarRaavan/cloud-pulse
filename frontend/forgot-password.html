<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pulse 360 - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="animated-background"></div>

<div class="container">
    <div class="wrapper">
        
        <!-- Forgot Password Form -->
        <div class="form-box login">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="input-box">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
                
                <p id="message" class="error-message"></p>
                
                <p style="margin-top: 20px; text-align: center;">
                    <a href="index.html" style="color: #3b82f6; text-decoration: none;">Back to Login</a>
                </p>
            </form>
        </div>

        <!-- Info Box / Side Panel -->
        <div class="info-box">
            <div class="info-content">
                <div class="logo-icon">☁️</div>
                <h2>Cloud Pulse 360</h2>
                <p class="info-text">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="signup-section">
                    <p class="signup-text">Remember your password?</p>
                    <button class="info-signup-btn" onclick="window.location.href='index.html'">Sign In</button>
                </div>
            </div>
        </div>

    </div>
</div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    message.style.color = '#28a745'; // Green color for success
                    message.textContent = data.message;
                } else {
                    message.style.color = '#ef4444'; // Red
                    message.textContent = data.message;
                }
            } catch (error) {
                message.style.color = '#ef4444'; // Red
                message.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
